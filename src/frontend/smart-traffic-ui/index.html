<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Traffic Management Dashboard - Real-time traffic control and monitoring system" />
    <meta name="keywords" content="traffic, management, dashboard, real-time, control, monitoring, AI, optimization" />
    <meta name="author" content="Smart Traffic Management Team" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0070f3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Smart Traffic" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Smart Traffic Management Dashboard" />
    <meta property="og:description" content="Real-time traffic control and monitoring system with AI-powered optimization" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smart-traffic.example.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Traffic Management Dashboard" />
    <meta name="twitter:description" content="Real-time traffic control and monitoring system with AI-powered optimization" />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/sap-icons.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SAP UI5 Web Components -->
    <script src="https://sdk.openui5.org/1.120.0/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-resourceroots='{"sap.ui.webc": "https://sdk.openui5.org/1.120.0/resources/sap/ui/webc/main"}'
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
    </script>
    
    <title>Smart Traffic Management Dashboard</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'SAP-icons', '72', '72full', Arial, Helvetica, sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0070f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        font-size: 14px;
        color: #6a6a6a;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div class="initial-loading">
        <div>
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Smart Traffic Dashboard...</div>
        </div>
      </div>
    </div>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        const loadingElement = document.querySelector('.initial-loading');
        if (loadingElement) {
          setTimeout(() => {
            loadingElement.style.opacity = '0';
            loadingElement.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loadingElement.remove();
            }, 300);
          }, 1000);
        }
      });
    </script>
    
    <!-- Error boundary fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
