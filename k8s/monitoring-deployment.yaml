          {
            "id": 2,
            "title": "Throughput Increase",
            "type": "stat",
            "targets": [
              {
                "expr": "avg(throughput_increase_percent)",
                "legendFormat": "Average Throughput Increase"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 15},
                    {"color": "green", "value": 25}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "System Health",
